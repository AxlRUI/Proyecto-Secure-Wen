<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
    <title>Prueba Maps API LP</title>
	<style> 
  	  #map {
        height: 100%;
      }
     
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	</style> 
</head>  
	<body>
		<div id ="map"> </div> 
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=initMap" async defer></script>
	<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgyQ9Pc519s4Uq0kngZqSDwvRX6_YJJ3o&callback=initMap" async defer></script>-->
	<script>
		
      var map;
  	 function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
		  center: {lat: 22.122616, lng: -100.983920},
       disableDefaultUI: true,
          zoom: 13,
        });
        var marker = new google.maps.Marker({
          position: {lat: 22.122616, lng: -100.983920},
          icon: {
	      url: "http://maps.google.com/mapfiles/ms/micons/caution.png"
    },
          map: map,
	  title: 'Asalto'
        });
        var marker2 = new google.maps.Marker({
          position: {lat: 22.131320, lng: -100.982812},
          map: map,
	  title: 'Muerto'
        });
        var marker = new google.maps.Marker({
	    map: map,
	    title: 'Incendio',
	    position: {lat: 22.130893, lng: -100.989411},
	    icon: {
	      url: "http://maps.google.com/mapfiles/kml/pal3/icon59.png"
    }
   
  });
      }
 
      
	</script>
 
	</body> 
</html>
